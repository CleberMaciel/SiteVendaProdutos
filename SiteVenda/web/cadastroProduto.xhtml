<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        Cadastro de Produtos
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome Produto"></p:outputLabel>
                <p:inputText value=""></p:inputText>
              
                <p:outputLabel value="Descrição"></p:outputLabel>
                <p:inputText value=""></p:inputText>
                
                <p:outputLabel value="Cor"></p:outputLabel>
                <p:inputText value=""></p:inputText>            
                
                <p:outputLabel value="Categoria"></p:outputLabel>
                
                <p:selectOneMenu  id="msg1" value="#{categoriaBean.cat.qualquer}" filter="true">
                    <f:selectItems  value="#{categoriaBean.listaCategoria}" var="cate" itemValue="#{cate}" itemLabel="#{cate.nomeCategoria}"/>
                </p:selectOneMenu>
                <p:commandButton value="Cadastrar Produto" actionListener="#{mensagens.infoProdutos()}"></p:commandButton>
            </p:panelGrid>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
        <p:link outcome="index" value="Voltar para pagina inicial"></p:link>
    </h:body>
</html>
