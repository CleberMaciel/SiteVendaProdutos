<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        Cadastro de Produtos
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome Produto"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoNome}"></p:inputText>

                <p:outputLabel value="Descrição"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoDescricao}"></p:inputText>

                <p:outputLabel value="Cor"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoCor}"></p:inputText>            

                <p:outputLabel value="Categoria"></p:outputLabel>

                <p:selectOneMenu  id="msg1" value="#{categoriaBean.cat.nomeCategoria}" filter="true">
                    <f:selectItems  value="#{categoriaBean.listaCategoria}" />
                </p:selectOneMenu>

                <p:commandButton value="Cadastrar Produto" actionListener="#{mensagens.infoProdutos()}" update="@form" action="#{produtoBean.adicionarProduto()}"></p:commandButton>

            </p:panelGrid>


            <p:dataTable value="#{produtoBean.listaProdutos}" var="listaProdutos">

                <p:column headerText="Nome do Produto">
                    <p:outputLabel value="#{listaProdutos.produtoNome}"></p:outputLabel>
                </p:column>

                <p:column headerText="Cor">
                    <p:outputLabel value="#{listaProdutos.produtoCor}"></p:outputLabel>
                </p:column>

                <p:column headerText="Categoria">
                    <p:outputLabel value="#{listaProdutos.produtoCategoria.nomeCategoria}"></p:outputLabel>
                </p:column>

                <p:column headerText="Descrição">
                    <p:outputLabel value="#{listaProdutos.produtoDescricao}"></p:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:link outcome="index" value="Voltar para pagina inicial"></p:link>
    </h:body>
</html>
