<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Inicial</title>
    </h:head>
    <h:body>
        <h:link outcome="login" value="Login"></h:link>

        <h:form>
            <p:dataGrid emptyMessage="Não há produtos cadastros. " var="produtos" value="#{produtoBean.listaProdutos}" columns="3" layout="grid"
                        rows="12" paginator="false" id="produtos">

                <p:panel>
                    <p:panelGrid columns="1">
                        <p:outputLabel value="#{produtos.produtoNome}"></p:outputLabel>
                        <p:outputLabel value="#{produtos.produtoDescricao}"></p:outputLabel>
                        <p:commandButton value="Comprar" action="#{carrinhoDeCompraBean.addCarrinho(produtos)}"></p:commandButton>
                    </p:panelGrid>
                </p:panel>
            </p:dataGrid>
            <p:commandButton value="Visualizar carrinho" action="carrinho"/>
        </h:form>

    </h:body>
</html>
