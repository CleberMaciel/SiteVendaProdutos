<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bem vindo</title>

    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Usuario: " for="idUsuario"/>
                <p:inputText value="#{loginMB.login}" id="idUsuario"/>
                <p:outputLabel value="Senha: " for="idSenha"/>
                <p:password value="#{loginMB.senha}" id="idSenha"/>
                <p:commandButton value="Login" action="#{loginMB.verificaLogin()}" />
            </p:panelGrid>
            <h:messages id="idMensagem" showDetail="true" errorClass="mensagem"/>
            <p:link value="Acessar area de usuario" outcome="/usuario/index"></p:link>
        </h:form>
    </h:body>
</html>
