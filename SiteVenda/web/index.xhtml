<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Categorias</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Cadastro de Categorias">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
              
                <p:outputLabel value="Nome da Categoria: "></p:outputLabel>
                <p:inputText id="categoria" value="#{categoriaBean.cat.nomeCategoria}"></p:inputText>

                <p:commandButton value="Cadastrar" action="#{categoriaBean.adicionaCategoria()}"  update="msg1" actionListener="#{mensagens.info()}"></p:commandButton>
                <br/><br/>
                <p:selectOneMenu  id="msg1" value="#{categoriaBean.cat.qualquer}" filter="true">
                    <f:selectItems  value="#{categoriaBean.listaCategoria}" var="cate" itemValue="#{cate}" itemLabel="#{cate.nomeCategoria}"/>
                </p:selectOneMenu>

                <br/><br/>
                <p:link outcome="cadastroProduto" value="Cadastro Produto">

                </p:link>
            </h:form>   

        </p:fieldset>
    </h:body>
</html>
