<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>    
        <link href="../css/settings.css" rel="stylesheet" type="text/css"/>    
        <link href="../css/footer.css" rel="stylesheet" type="text/css"/>
        <title>Carrinho de Compras - Mercado Digital</title>
    </h:head>

    <h:body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Mercado Digital</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><h:link outcome="/index" value="Página Inicial"></h:link></li>
                    <li><h:link outcome="/produtos" value="Produtos"></h:link></li>
                    <li><h:link outcome="carrinho-de-compras" value="Carrinho de Compras"></h:link></li>
                    <li><h:link outcome="/login" value="Login / Cadastre-se"></h:link></li>
                    <li><h:link outcome="/gerenciamento/area-restrita" value="Área Restrita"></h:link></li>
                </ul>
            </div>
        </nav>

        <div class="leave-msg dark-back">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="main-title">
                                <h2><span>Carrinho de </span> Compras</h2>
                                <p>Verifique os produtos e finalize sua compra!</p>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h:form>
                                        <p:dataTable value="#{carrinhoDeCompraBean.listaItens}" var="listaItens" paginator="true" rows="10">

                                            <p:column headerText="Nome do Produto">
                                                <p:outputLabel value="#{listaItens.p.produtoNome}"></p:outputLabel>
                                            </p:column>

                                            <p:column headerText="Cor">
                                                <p:outputLabel value="#{listaItens.p.produtoCor}"></p:outputLabel>
                                            </p:column>

                                            <p:column headerText="Quantidade em estoque">
                                                <p:outputLabel value="#{listaItens.quantidade}"></p:outputLabel>
                                            </p:column>

                                            <p:column headerText="Categoria">
                                                <p:outputLabel value="#{listaItens.p.produtoCategoria}"></p:outputLabel>
                                            </p:column>

                                            <p:column headerText="Descrição">
                                                <p:commandButton value="Descrição" type="button" onclick="PF('descri').show();"/>

                                                <p:dialog header="Descrição" widgetVar="descri" modal="true" height="300">
                                                    <p:outputLabel value="#{listaItens.p.produtoDescricao}"></p:outputLabel>
                                                </p:dialog>
                                            </p:column>
                                        </p:dataTable>
                                        <p:commandButton value="Voltar" action="../index"/>

                                    
                                        <span class="botao-administrador" style="float: right"><h:commandLink action="#{carrinhoDeCompraBean.finalizarCompra()}" value="Finalizar Compra"></h:commandLink></span>
                                </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <footer class="footer" id="footer">
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="copyrights">Copyright &copy; 2016 - Desenvolvido por <a href="https://www.facebook.com/clebermacieljr">Cleber Maciel</a> e <a href="https://www.facebook.com/matheusouzaaaa">Matheus Souza</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </h:body>

</html>
