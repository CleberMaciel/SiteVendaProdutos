<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de Produtos</title>
    </h:head>
    <h:body>


        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panelGrid columns="2">

                <p:outputLabel value="Nome Produto"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoNome}" required="true"></p:inputText>
                
                <p:outputLabel value="Descrição"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoDescricao}"></p:inputText>

                <p:outputLabel value="Cor"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoCor}"></p:inputText>            

                <p:outputLabel value="Quantidade em estoque"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.quantidade}" ></p:inputText>

                <p:outputLabel value="Valor unitario"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.valor}" ></p:inputText>

                <p:outputLabel value="Categoria"></p:outputLabel>

                <p:selectOneMenu  id="categoria" value="#{produtoBean.prod.produtoCategoria}" filter="true" converter="omnifaces.SelectItemsConverter" >
                    <f:selectItems  value="#{categoriaBean.listaCategoria}" var="cat" itemValue="#{cat}"  itemLabel="#{cat.nomeCategoria}"/>

                </p:selectOneMenu>

                <p:commandButton value="Cadastrar Produto" actionListener="#{mensagens.infoProdutos()}" update="@form" action="#{produtoBean.atualizar()}"></p:commandButton>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
