<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario de Cadastro de Usuarios</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:fieldset legend="Cadastro de Novo usuario">
            <p:panelGrid columns="2" >
              
                <p:outputLabel for="idLogin" value="Login:"/>
                <p:inputText id="idLogin" value="#{usuarioMB.usuarioSelecionado.login}" />

                <p:outputLabel for="idSenha" value="Senha"/>
                <p:password id="idSenha" value="#{usuarioMB.usuarioSelecionado.senha}" />

                <p:outputLabel for="idAdmin" value="Administrador"/>
                <p:selectBooleanCheckbox id="idAdmin" value="#{usuarioMB.usuarioSelecionado.admin}" />

                <p:commandButton value="Cadastrar" action="#{usuarioMB.adicionarUsuario()}"/>
                <p:button value="Voltar" outcome="area-restrita"/>
            </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
