<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produtos</title>

        <h:outputStylesheet library="awesome" name="css/font-awesome.css" />

    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panelGrid columns="2">

                <p:outputLabel value="Nome Produto"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoNome}" required="true"></p:inputText>

                <p:outputLabel value="Descrição"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoDescricao}"></p:inputText>

                <p:outputLabel value="Cor"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.produtoCor}"></p:inputText>            

                <p:outputLabel value="Quantidade em estoque"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.quantidade}" ></p:inputText>

                <p:outputLabel value="Valor unitario"></p:outputLabel>
                <p:inputText value="#{produtoBean.prod.valor}" ></p:inputText>
                
                <p:outputLabel value="Categoria"></p:outputLabel>

                <p:selectOneMenu  id="categoria" value="#{produtoBean.prod.produtoCategoria}" filter="true" converter="omnifaces.SelectItemsConverter" >
                    <f:selectItems  value="#{categoriaBean.listaCategoria}" var="cat" itemValue="#{cat}"  itemLabel="#{cat.nomeCategoria}"/>

                </p:selectOneMenu>

                <p:commandButton value="Cadastrar Produto" actionListener="#{mensagens.infoProdutos()}" update="@form" action="#{produtoBean.adicionarProduto()}"></p:commandButton>

            </p:panelGrid>

            <p:dataTable value="#{produtoBean.listaProdutos}" var="listaProdutos" paginator="true" rows="10">

                <p:column headerText="Nome do Produto">
                    <p:outputLabel value="#{listaProdutos.produtoNome}"></p:outputLabel>
                </p:column>

                <p:column headerText="Cor">
                    <p:outputLabel value="#{listaProdutos.produtoCor}"></p:outputLabel>
                </p:column>

                <p:column headerText="Quantidade em estoque">
                    <p:outputLabel value="#{listaProdutos.quantidade}"></p:outputLabel>
                </p:column>
                
                 <p:column headerText="Valor unitario">
                     <p:outputLabel value="#{listaProdutos.valor}"></p:outputLabel>
                </p:column>
                

                <p:column headerText="Categoria">
                    <p:outputLabel value="#{listaProdutos.produtoCategoria}"></p:outputLabel>
                </p:column>

                <p:column headerText="Descrição">
                    <p:commandButton value="Descrição" type="button" onclick="PF('descri').show();"/>

                    <p:dialog header="Descrição" widgetVar="descri" modal="true" height="300">
                        <p:outputLabel value="#{listaProdutos.produtoDescricao}"></p:outputLabel>

                    </p:dialog>
                </p:column>

                <p:column headerText="Funções">
                                       

                    <p:panelGrid columns="2">
                        <p:commandButton value="Remover" action="#{produtoBean.deletarProduto(listaProdutos)}" update="@form"/>
                        <p:commandButton value="Editar" actionListener="#{mensagens.infoEditarProdutos()}" action="#{produtoBean.editarProduto(listaProdutos)}" update="@form"></p:commandButton>
                    </p:panelGrid>
                </p:column>

            </p:dataTable>
            
        </h:form>
        <p:link outcome="index" value="Voltar para pagina inicial" style="text-decoration: none; text-transform: capitalize; color: #000; background: rgb(208, 208, 208); font-family: Arial,sans-serif; font-weight: 600; padding: 12px; border: 1px solid #c3c3c3; border-radius: 5px; position: relative;"></p:link>
    </h:body>
</html>
