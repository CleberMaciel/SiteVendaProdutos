<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Adicionar Usuário - Mercado Digital</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>    
        <link href="../css/settings.css" rel="stylesheet" type="text/css"/>    
        <link href="../css/footer.css" rel="stylesheet" type="text/css"/>  
    </h:head>

    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Mercado Digital</a>
                </div>
                   <ul class="nav navbar-nav">
                    <li class="active"><h:link outcome="index" value="Página Inicial"></h:link></li>
                    <li><h:link outcome="produtos" value="Produtos"></h:link></li>
                    <li><h:link outcome="usuario/carrinho-de-compras" value="Carrinho de Compras"></h:link></li>
                    <li><h:link outcome="login" value="Login / Cadastre-se"></h:link></li>
                    <li><h:link outcome="gerenciamento/area-restrita" value="Área Restrita"></h:link></li>
                </ul>
            </div>
        </nav>

        <div class="leave-msg dark-back">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="main-title">
                                <h2><span>Administrador</span><br/> Cadastre um usuário!</h2>
                                <p>Nesta página você poderá cadastrar um novo usuário no sistema.</p>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <h:form>
                                    <p:outputLabel value="Usuario: " for="idUser"></p:outputLabel>
                                    <p:inputText value="#{usuarioBean.user.user}" id="idUser" class="width-input-100"></p:inputText><br/>

                                    <p:outputLabel value="Senha: " for="idPass"></p:outputLabel>
                                    <p:inputText value="#{usuarioBean.user.pass}" id="idPass" class="width-input-100"></p:inputText><br/>

                                    <h:commandButton value="Cadastrar Usuário" action="#{usuarioBean.verificaLogin()}" class="btn-login-cadastro"></h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer" id="footer">
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="copyrights">Copyright &copy; 2016 - Desenvolvido por <a href="https://www.facebook.com/clebermacieljr">Cleber Maciel</a> e <a href="https://www.facebook.com/matheusouzaaaa">Matheus Souza</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </h:body>
</html>
