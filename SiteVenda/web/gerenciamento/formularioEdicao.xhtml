<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciamento de Usuarios</title>
    </h:head>
    <h:body>

        <h:form>
            <p:fieldset legend="Edição de Usuario">
                <h:panelGrid columns="2" >


                    <p:outputLabel for="idLogin" value="Login:" ></p:outputLabel>

                    <p:inputText id="idLogin" value="#{usuarioMB.usuarioSelecionado.login}"></p:inputText>

                    <p:outputLabel for="idSenha" value="Senha" ></p:outputLabel>
                    <p:password id="idSenha" value="#{usuarioMB.usuarioSelecionado.senha}" />

                    <h:outputLabel for="idAdmin" value="Administrador"/>
                    <h:selectBooleanCheckbox value="#{usuarioMB.usuarioSelecionado.admin}" />
                    <p:outputLabel></p:outputLabel>
                    <p:outputLabel></p:outputLabel>
                    <p:commandButton value="Salvar" action="#{usuarioMB.atualizarUsuario()}"></p:commandButton>

                    <p:link value="Voltar" outcome="/gerenciamento/paginaGerenciamento"></p:link>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
