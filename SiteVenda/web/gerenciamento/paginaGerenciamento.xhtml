<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina de Gerenciamento</title>
    </h:head>
    <h:body>

        <h:form>
            <p:fieldset legend="Gerenciamento de usuarios">
                <p:dataTable var="usuario" value="#{usuarioMB.listaUsuarios}">


                    <p:column headerText="Login">
                        <p:outputLabel value="#{usuario.login}"></p:outputLabel>
                    </p:column>



                    <p:column headerText="Password">
                        <p:outputLabel value="#{usuario.senha}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="Administrador">
                        <p:outputLabel value="#{usuario.adminString}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="Operação"> 

                        <p:commandButton value="Editar " action="#{usuarioMB.editarUsuario(usuario)}" update="@form"/>

                        <p:commandButton value="Remover" action="#{usuarioMB.removerUsuario(usuario)}" update="@form"/>

                    </p:column>

                </p:dataTable>

                <p:panelGrid columns="3">
                    <p:commandLink value="Novo Usuario" action="#{usuarioMB.novoUsuario()}"></p:commandLink>

                    <h:commandLink value="Sair" action="#{loginMB.realizaLogout()}"></h:commandLink>

                    <p:button value="Voltar" outcome="index"/>
                </p:panelGrid>

            </p:fieldset>
        </h:form>

    </h:body>
</html>
