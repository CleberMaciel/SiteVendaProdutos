<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Categorias</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Cadastro de Categorias">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:outputLabel value="Nome da Categoria: "></p:outputLabel>
                <p:inputText id="categoria" value="#{categoriaBean.cat.nomeCategoria}"></p:inputText>

                <p:commandButton value="Cadastrar" action="#{categoriaBean.adicionaCategoria()}"  update="@form" actionListener="#{mensagens.info()}"></p:commandButton>
                <br/><br/>

                <p:dataTable value="#{categoriaBean.listaCategoria}" var="listaCategoria">
                    <p:column headerText="Nome da Cateogira">
                        <p:outputLabel value="#{listaCategoria.nomeCategoria}"></p:outputLabel>
                    </p:column>

                </p:dataTable>
                <br/><br/>

                <br/><br/>
                <p:link value="Voltar" outcome="gerenciarProdutos"></p:link>

            </h:form>   

        </p:fieldset>
    </h:body>
</html>
