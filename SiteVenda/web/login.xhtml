<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina de Login</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Usuario: " for="idUser"></p:outputLabel>
                <p:inputText value="#{usuarioBean.user.user}" id="idUser"></p:inputText>

                <p:outputLabel value="Senha: " for="idPass"></p:outputLabel>
                <p:inputText value="#{usuarioBean.user.pass}" id="idPass"></p:inputText>

                <p:outputLabel></p:outputLabel>
                <p:commandButton value="Login" action="#{usuarioBean.verificaLogin()}"></p:commandButton>
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
