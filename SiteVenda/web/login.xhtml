<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login - Mercado Digital</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Mercado Digital</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.xhtml">Página Inicial</a></li>
                    <li><a href="produtos.xhtml">Produtos</a></li>
                    <li><a href="carrinho-de-compras.xhtml">Carrinho de Compras</a></li>
                    <li><a href="login.xhtml">Login / Cadastre-se</a></li>
                    <li><a href="area-restrita.xhtml">Área Restrita</a></li>
                </ul>
            </div>
        </nav>

        <div id="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-5">
                        <h1 style="text-align: center;">Tem cadastro? Faça seu login!</h1>
                        <div>
                            <h:form style="width: 50%;margin: 40px auto;">
                                <p:outputLabel value="Usuario: " for="idUser" style="margin-left: 100px;"></p:outputLabel>
                                <p:inputText value="#{usuarioBean.user.user}" id="idUser" style="width: 100%"></p:inputText><br/>

                                <p:outputLabel value="Senha: " for="idPass" style="margin-left: 100px;"></p:outputLabel>
                                <p:inputText value="#{usuarioBean.user.pass}" id="idPass" style="width: 100%"></p:inputText><br/>

                                <h:commandButton value="Login" action="#{usuarioBean.verificaLogin()}" style="margin: 10px 100px;"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <h1>Não tem cadastro? Faça seu cadastro conosco!</h1>
                        <h:form style="width: 50%;margin: 40px auto;">
                            <p:outputLabel value="Usuario: " for="idUser"></p:outputLabel>
                            <p:inputText value="#{usuarioBean.user.user}" id="idUser"></p:inputText><br/>

                            <p:outputLabel value="Senha: " for="idPass"></p:outputLabel>
                            <p:inputText value="#{usuarioBean.user.pass}" id="idPass"></p:inputText><br/>

                            <h:commandButton value="Login" action="#{usuarioBean.verificaLogin()}"></h:commandButton>
                        </h:form>    
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
